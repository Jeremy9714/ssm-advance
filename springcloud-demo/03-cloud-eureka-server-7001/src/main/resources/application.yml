server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    # false表示自己是注册中心，不需要检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7002:7002/eureka
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 2000
