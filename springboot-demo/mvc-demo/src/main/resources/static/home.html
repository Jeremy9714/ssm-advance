        <h1>Hello World</h1>
        <div>
            <form action="/user" method="get">

            <form action="/user" method="post">

            </form>
            <form action="/user" method="post">
                <!--            <input name="_method" type="hidden" value="PUT"/>-->

                <input type="submit" value="提交"/>
            </form>

        <div>
            基本注解:
            <ul>
                <li>@PathVariable 路径变量</li>
                <li>@RequestParam 请求参数</li>
                <li>@RequestHeader 请求头</li>
                <li>@CookieValue cookie值</li>
                <li>@RequestBody 请求体(post)</li>
                <li>@RequestAttribute 请求域</li>
                <li>@MatrixVariable 矩阵变量</li>
                <li><a href="/user/1/gender/male">测试</a></li>
            </ul>
        </div>
        <div>
            <form action="/post/user/form" method="post">

        </div>
